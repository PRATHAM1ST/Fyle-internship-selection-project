<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<form id="github-search-user-form" class="ideal">
			<input
				type="text"
				id="github-username"
				name="github-username"
				autofocus
				minlength="3"
				placeholder="Enter Github Username"
			/>
			<button type="submit" id="github-search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
		</form>
		<div class="github-user-container">
			<div id="github-user-info"></div>

			<div class="miscelleneous-info">
				<div id="github-user-github-link"></div>

				<form class="github-user-repo-list-per-page">
					<label for="github-user-repo-list-per-page"
						>Repos per page</label
					>
					<input
						type="number"
						min="1"
						max="100"
						value="10"
						maxlength="3"
						minlength="1"
					/>
					<button
						type="submit"
						id="github-user-repo-list-per-page-button"
					>
						Change
					</button>
				</form>
			</div>

			<div id="github-user-repos-list"></div>

			<div id="github-user-repos-pagination"></div>
		</div>
	</body>
</html>
